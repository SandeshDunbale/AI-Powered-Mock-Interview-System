{% extends "base.html" %}

{% block body %}
<style>
    /* General Styles */
    .custom-card {
        margin-top: 90px;
        border-radius: 12px;
        overflow: hidden;
        transition: box-shadow 0.3s ease;
    }

    .custom-card:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .custom-header {
        background-color: #6daaec; /* Adjust color if necessary */
        font-size: 30px;
        color: white; /* Set text color here */
        text-align: center;
        padding: 15px 0;
    }

    .custom-card-body {
        margin-top: 30px;
        padding: 20px;
    }

    /* Form Fields */
    .form-floating input {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 12px 15px;
        width: 100%; /* Ensures full-width input fields */
    }

    .form-floating label {
        color: #666;
        font-weight: 500;
    }

    /* Button */
    .btn-xl {
        padding: 10px 40px;
        font-size: 18px;
        background-color: #6daaec;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-xl:hover {
        background-color: #5c9ed0; /* Hover color */
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
        .custom-card {
            margin-bottom: 20px;
        }

        .form-floating input {
            font-size: 14px;
            padding: 10px 12px;
        }

        .btn-xl {
            padding: 8px 30px;
            font-size: 16px;
        }
    }
</style>

<section class="admin-login-form section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                
                <div class="card shadow-lg border-0 custom-card">
                    
                    <div class="card-body custom-card-body">
                        <div class="text-center mb-4">
                            <img src="static/img/a.jpeg" alt="Admin Photo" style="width: 170px; height: 170px; margin-top: -50px; border-radius: 50%;">
                        </div>
                        <form role="form" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input type="text" name="email" id="email" class="form-control" placeholder="Login ID" required>
                                <label for="email">Login ID</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <button type="submit" class="btn btn-xl form-control mt-4 mb-3" style="background-color: #007bff; color: white;">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

 <!-- SweetAlert -->
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

 {% for message in messages %}
 {% if message.tags == 'success' %}
 <script>
     var m = "{{ message }}"
     swal("Success!", m, 'success');
 </script>
 {% elif message.tags == 'danger' %}
 <script>
     var m = "{{ message }}"
     swal("Error!", m, 'error');
 </script>
 {% elif message.tags == 'info' %}
 <script>
     var m = "{{ message }}"
     swal(m, "Take care of yourself!!!", 'info');
 </script>
 {% endif %}
 {% endfor %}

{% endblock body %}
