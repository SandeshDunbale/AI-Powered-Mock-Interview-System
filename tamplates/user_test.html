{% extends 'base.html' %}

{% block body %}
<div class="container-fluid py-5">
    <div class="container">
        <div class="row g-2">
            <div class="col-xl-10 col-lg-10 wow slideInUp m-auto" data-wow-delay="0.3s">
                <div class="section-title mt-5">
                    <h5 class="position-relative d-inline-block text-primary text-uppercase">Technical Test</h5>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        {% for question in questions %}
                            <div class="col-12">
                                <label class="mb-2">{{ question.Questions }} <span class="text-danger">*</span></label>
                                
                                <div>
                                    <label>
                                        <input type="radio" name="Q{{ forloop.counter }}" value="1" required>
                                        {{ question.option_1 }}
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="radio" name="Q{{ forloop.counter }}" value="2" required>
                                        {{ question.option_2 }}
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="radio" name="Q{{ forloop.counter }}" value="3" required>
                                        {{ question.option_3 }}
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="radio" name="Q{{ forloop.counter }}" value="4" required>
                                        {{ question.option_4 }}
                                    </label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Submit Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
