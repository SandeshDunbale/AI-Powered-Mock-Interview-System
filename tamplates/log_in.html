{% extends 'base.html' %}
{% block body %}
<div class="container-fluid py-5">
    <div class="container">
        <div class="row g-2 pb-5 mb-5">
            <div class="col-lg-5" style="min-height: 500px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100 rounded wow zoomIn" data-wow-delay="0.9s" src="static/img/login_page_img.jpg" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-xl-4 col-lg-7 wow slideInUp m-auto" data-wow-delay="0.3s">
                <div class="section-title mt-5">
                    <h5 class="position-relative d-inline-block text-primary text-uppercase">Login Here</h5>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-12">
                            <input type="email" class="form-control border-0 bg-light px-4" name="username" id="username" placeholder="Your Email" style="height: 55px;">
                        </div>
                      <div class="col-12">
                            <input type="password" class="form-control border-0 bg-light px-4" name="password" id="password" placeholder="Password" style="height: 55px;">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>               
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock body%}
